<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Pizza Delícia - Faça seu Pedido</title>
</head>

<body>
    <main>
        <h2 class="subtitle">Faça seu Pedido</h2>
        <p class="description">Personalize sua pizza e aproveite a autêntica experiência Pizza Delícia!</p>

        <!-- Seção de Formulário de Pedido -->
        <section class="pedidos-container">
            <form action="#" method="post">
                <!-- Informações do Cliente -->
                <fieldset class="cliente-info">
                    <legend>Informações do Cliente</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <hr>

                <!-- Escolha da Pizza -->
                <fieldset class="pizza-selection">
                    <legend>Escolha da Pizza</legend>
                    <label for="pizza">Escolha sua Pizza:</label>
                    <select id="pizza" name="pizza" required>
                        <option value="" disabled selected>Selecione uma pizza</option>
                        <option value="mussarela">Mussarela</option>
                        <option value="calabresa">Calabresa</option>
                        <option value="marguerita">Marguerita</option>
                        <option value="quatro-queijos">Quatro Queijos</option>
                        <option value="portuguesa">Portuguesa</option>
                    </select>

                    <p>Tamanho da Pizza:</p>
                    <label><input type="radio" name="tamanho" value="pequena" required> Pequena</label>
                    <label><input type="radio" name="tamanho" value="media" required> Média</label>
                    <label><input type="radio" name="tamanho" value="grande" required> Grande</label>
                </fieldset>

                <hr>

                <!-- Ingredientes Extras -->
                <fieldset class="extras-selection">
                    <legend>Ingredientes Extras</legend>
                    <label><input type="checkbox" name="extras" value="azeitonas"> Azeitonas</label>
                    <label><input type="checkbox" name="extras" value="cebola"> Cebola</label>
                    <label><input type="checkbox" name="extras" value="bacon"> Bacon</label>
                    <label><input type="checkbox" name="extras" value="pimentao"> Pimentão</label>
                </fieldset>

                <hr>

                <!-- Observações Adicionais -->
                <fieldset class="observacoes">
                    <legend>Observações Adicionais</legend>
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
                </fieldset>

                <hr>

                <!-- Método de Pagamento -->
                <fieldset class="pagamento">
                    <legend>Método de Pagamento</legend>
                    <label for="pagamento">Método de Pagamento:</label>
                    <select id="pagamento" name="pagamento" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="cartao-credito">Cartão de Crédito</option>
                        <option value="cartao-debito">Cartão de Débito</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="pix">PIX</option>
                    </select>
                </fieldset>

                <!-- Botão de Envio -->
                <button type="submit">Enviar Pedido</button>
            </form>
        </section>

        <!-- Link para Página Inicial -->
        <section class="order-link">
            <a href="/pizzaria_avanti/pages/quemsomos.html" class="btn-ordering">Ir para página inicial</a>
        </section>
    </main>
</body>

</html>
